<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Workers Test</title>
</head>
<body>
    <div id="message"></div>
    <script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
                document.getElementById('message').innerText = 'ServiceWorker registration successful.';
		    }).catch(function(err) {
                document.getElementById('message').innerText = 'Service Workers registration failed';
		    });
		} else {
            document.getElementById('message').innerText = 'Service Workers doesn\'t work';
        }
    </script>
</body>
</html>
